{% extends 'users/base.html' %}
{% block body %}
<div class="flex justify-center content-center">
    <form method="POST" class="grid m-20 p-10 grid-cols-1 shadow-md hover:shadow-lg rounded-md">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ form.email }}</div>
        </div>
        <div class=" flex ">
            <button class="text-white bg-green-500 px-4 py-2 rounded-md " type="submit">Send</button>
        </div>   
    </div>
    </form>
</div>
{% endblock %}
