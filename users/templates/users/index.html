{% extends 'users/base.html' %}
{% load static %}


{% block body %}
{% for message in messages %}
<div class=" shadow-md rounded-3xl" >
     <p class="bg-green-500 text-white font-semibold py-2 px-4  ">{{message}}</p>
</div>
   
{% endfor%}
    <div class="flex mt-5 p-10 justify-center ">
        <h1 class="text-3xl font-medium mb-2 text-gray-500 ">ðŸ‘‹ Welcome  {{request.user | capfirst }} </h1>
    </div>
    <div class="grid mx-60 p-10 grid-cols-1 ">
        {% for post in posts %}
        <!-- card starts here -->
         <a href="#">
            <div class="bg-gray-300 my-3 rounded-lg border-l-2 border-r-2 border-gray-200 ">
                <div class="user-container flex p-2">
                    <img src="{{profile.photo.url}}" alt="" class="h-10 w-10 rounded-full">
                    <div class="mx-2 my-2 font-bold"><span class="text-indigo-500">{{post.user}}</span></div>
                </div>
                <div class="rounded flex justify-center overflow-hidden w-[470px] h-[470px] bg-white shadown-lg">
                    <img src="{{post.image.url}}" height="200px" width="400px">
                </div>
            </div>
            <div class=" shadow-md rounded-b-md">
                <div >
                    <div class="icon-container  flex gap-3 p-1">
                        <img class="w-5 h-5 " src="{% static 'users/images/like.png' %}">
                        <img class="w-5 h-5 " src="{% static 'users/images/comment.png' %}">
                        <img class="w-5 h-5 " src="{% static 'users/images/share.png' %}">
                        <!-- <img class="w-5 h-5 " src="{% static 'users/images/like.png' %}"> -->
                    </div>
                </div>
                <div class="px-1 py-4">
                    <div class="font-bold text-xl mb-2">{{post.title}}</div>
                    <p class="text-gray-700 text-base">{{post.caption}}</p>

                </div>
            </div> 
         </a>
         <br>
        <!-- card ends here -->
        {% endfor %}     
    </div>



{% endblock %}
