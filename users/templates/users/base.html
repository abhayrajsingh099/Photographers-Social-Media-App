{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'users/styles.css' %}">   
        <link rel="stylesheet" href="{% static 'users/style.css' %}">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>   
    </head>
    <body>
        <nav class="shadow-lg">
            <div class="px-4 mx-auto">
                <div class="flex justify-between">
                <!-- website logo -->
                 <div>
                    <a class="flex" href="{% url 'feed' %}">
                        <img class="h-10 w-10 mt-1" src="{% static 'users/images/logo.png' %}" alt="Logo">
                        <span class="font-bold text-lg text-grey-500 mt-2">Photo App</span>
                    </a>
                 </div>
                 <!-- website-items -->
                    {% if request.user.is_authenticated %}
                    <div class="space-x-1 -mb-1">
                        <!-- <a class="py-4 px-2 text-grey-500 font-semibold " href="">Link 1</a> -->
                         <a class="py-4 px-2 text-grey-500 font-semibold " href="{% url 'edit' %}">Profile</a>
                        <form action="{% url 'logout' %}" method="POST" class="inline">
                            {% csrf_token %}
                            <button type="submit" class="py-4 px-2 text-grey-500 font-semibold"> Logout </button>
                        </form>
                    </div>  
                    {% else %}
                    <div class="space-x-1 mt-2">
                        <a class="py-4 px-2 text-grey-500 font-semibold " href="{% url 'login' %}">Login</a>
                        <a class="py-4 px-2 text-grey-500 font-semibold " href="{% url 'register' %}">Sign Up</a>
                    </div>  
                    {% endif %}
   
                  
                </div>
            </div>
        </nav>
        
        {% block body %}
        {% endblock %}
    </body>
</html>
