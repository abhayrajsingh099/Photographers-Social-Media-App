{% extends 'users/base.html' %}
{% block body %}
<div class="flex ml-5 mt-4">
    <h2 class="text-center mt-2 mb-2 font-bold text-xl ">ðŸ“¸ Create a Post</h2>
</div>

<div class=" flex ml-6 mt-4">
<form method="POST" enctype="multipart/form-data" class="">
    {% csrf_token %}
    <div class="flex justify-evenly">
            <div class="mb-2">
            <label class="block text-grey-700 text-sm font-bold mb-2">Title:</label>
                <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
                {{form.title}}
                </div>
        </div>
            <div class="mb-2">
            <label class="block text-grey-700 text-sm font-bold mb-2">Photo:</label>
                <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
                {{form.image}}
                </div>
        </div>
    </div>
    <div class="mb-2">
        <label class="block text-grey-700 text-sm font-bold mb-2">Caption:</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
            {{form.caption}}
        </div>
    </div>
    <div class="ml-1 flex ">
        <button type="submit" class="bg-black text-white py-2 px-5 my-5 rounded-md">Post</button>
    </div>
    
</form>
</div>
{% endblock %}
